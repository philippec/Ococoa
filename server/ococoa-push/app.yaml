application: ococoa-push
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /passes
  static_dir: passes
  mime_type:
    application/vnd.apple.pkpass

- url: /passbook.*
  script: passbook.py
  secure: always

- url: .*
  script: main.py
